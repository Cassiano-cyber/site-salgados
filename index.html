<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore o nosso cardápio de salgados deliciosos. Faça seu pedido online e aproveite!">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Cardápio de Salgados</title>
    <style>
        /* O restante do seu CSS permanece o mesmo */
    </style>
</head>
<body>
    <header>
        <h1>Cardápio de Salgados</h1>
        <p>Escolha o que deseja e peça agora!</p>
    </header>
    <main>
        <!-- Carrossel (lado esquerdo) -->
        <section id="menu" class="menu">
            <h2>Nosso Cardápio</h2>
            <div class="carousel">
                <div class="carousel-inner">
                    <article class="carousel-item active">
                        <img src="https://cdn.pixabay.com/photo/2019/04/27/23/07/coxinha-4161592_1280.jpg" 
                             alt="Deliciosa Coxinha de Costela com recheio suculento" loading="lazy">
                        <h3>Coxinha de Costela</h3>
                        <p>R$ 10,00</p>
                        <button class="add-to-cart" data-name="Coxinha de Costela" data-price="10.00">Adicionar</button>
                    </article>
                    <article class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2019/07/28/05/00/sweets-4367939_1280.jpg" 
                             alt="Empada de Frango com massa crocante" loading="lazy">
                        <h3>Empada de Frango</h3>
                        <p>R$ 12,00</p>
                        <button class="add-to-cart" data-name="Empada de Frango" data-price="12.00">Adicionar</button>
                    </article>
                    <article class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2017/02/27/14/20/salted-2103324_960_720.jpg" 
                             alt="Enroladinho de Salsicha com massa macia" loading="lazy">
                        <h3>Enroladinho de Salsicha</h3>
                        <p>R$ 8,00</p>
                        <button class="add-to-cart" data-name="Enroladinho de Salsicha" data-price="8.00">Adicionar</button>
                    </article>
                </div>
                <button class="carousel-control prev" aria-label="Slide anterior">❮</button>
                <button class="carousel-control next" aria-label="Próximo slide">❯</button>
            </div>
        </section>

        <!-- Carrinho (lado direito) -->
        <section id="carrinho" class="cart">
            <h2>Carrinho</h2>
            <ul id="cart"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button id="checkoutButton">Finalizar Pedido</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Salgados Online. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
