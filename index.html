<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cardápio de Salgados</title>
</head>
<body>
    <header>
        <h1>Cardápio de Salgados</h1>
        <p>Escolha o que deseja e peça agora!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#carrinho">Carrinho</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section id="menu" class="menu">
            <h2 class="menu-title">Nosso Cardápio</h2>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2019/04/27/23/07/coxinha-4161592_1280.jpg" alt="Coxinha de Costela">
                        <h3>Coxinha de Costela</h3>
                        <p>R$ 10,00</p>
                        <button class="add-to-cart" data-name="Coxinha de Costela" data-price="10.00">Adicionar</button>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2019/07/28/05/00/sweets-4367939_1280.jpg" alt="Empada de Frango">
                        <h3>Empada de Frango</h3>
                        <p>R$ 12,00</p>
                        <button class="add-to-cart" data-name="Empada de Frango" data-price="12.00">Adicionar</button>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2017/02/27/14/20/salted-2103324_960_720.jpg" alt="Enroladinho de Salsicha">
                        <h3>Enroladinho de Salsicha</h3>
                        <p>R$ 8,00</p>
                        <button class="add-to-cart" data-name="Enroladinho de Salsicha" data-price="8.00">Adicionar</button>
                    </div>
                </div>
                <button class="carousel-control prev" onclick="prevSlide()">❮</button>
                <button class="carousel-control next" onclick="nextSlide()">❯</button>
            </div>
        </section>

        <section id="carrinho" class="cart">
            <h2>Carrinho</h2>
            <ul id="cart"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button id="checkoutButton">Finalizar Pedido</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Salgados Online. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
