<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salgados Personalizados - Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://www.designi.com.br/images/preview/10006042.jpg" alt="Logo Pizzaria" class="logo">
        <h1>Salgados Personalizados</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Nosso Card√°pio de Salgados</h2>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2024/03/03/03/34/ai-generated-8609737_1280.jpg" alt="Salgado de Carne">
                <h3>Salgado de Carne</h3>
                <p>R$ 10,00</p>
                <button class="add-to-cart" data-name="Salgado de Carne" data-price="10.00">Adicionar ao Carrinho</button>
            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2023/06/28/07/55/ai-generated-8135514_1280.jpg" alt="Salgado de Frango">
                <h3>Salgado de Frango</h3>
                <p>R$ 12,00</p>
                <button class="add-to-cart" data-name="Salgado de Frango" data-price="12.00">Adicionar ao Carrinho</button>
            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2024/03/01/04/02/ai-generated-8605493_1280.jpg" alt="Salgado de Queijo">
                <h3>Salgado de Queijo</h3>
                <p>R$ 8,00</p>
                <button class="add-to-cart" data-name="Salgado de Queijo" data-price="8.00">Adicionar ao Carrinho</button>
            </div>
        </section>

        <section class="cart">
            <h2>Seu Carrinho</h2>
            <ul id="cart"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button id="checkoutButton">Finalizar Pedido</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Salgados Deliciosos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
