<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore o nosso cardápio de salgados deliciosos. Faça seu pedido online e aproveite!">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Cardápio de Salgados</title>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Cardápio de Salgados</h1>
        <p>Escolha o que deseja e peça agora!</p>
        <button id="toggleTheme" aria-label="Alternar entre tema claro e escuro">Alternar Tema</button>
    </header>

    <main>
        <!-- Carrossel de Produtos -->
        <section id="menu" class="menu">
            <h2>Nosso Cardápio</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide">
                        <img src="https://cdn.pixabay.com/photo/2019/04/27/23/07/coxinha-4161592_1280.jpg" alt="Coxinha de Costela" loading="lazy">
                        <h3>Coxinha de Costela</h3>
                        <p>R$ 10,00</p>
                        <button class="add-to-cart" data-name="Coxinha de Costela" data-price="10.00" aria-label="Adicionar Coxinha de Costela ao carrinho">Adicionar</button>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide">
                        <img src="https://cdn.pixabay.com/photo/2019/07/28/05/00/sweets-4367939_1280.jpg" alt="Empada de Frango" loading="lazy">
                        <h3>Empada de Frango</h3>
                        <p>R$ 12,00</p>
                        <button class="add-to-cart" data-name="Empada de Frango" data-price="12.00" aria-label="Adicionar Empada de Frango ao carrinho">Adicionar</button>
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide">
                        <img src="https://cdn.pixabay.com/photo/2017/02/27/14/20/salted-2103324_960_720.jpg" alt="Enroladinho de Salsicha" loading="lazy">
                        <h3>Enroladinho de Salsicha</h3>
                        <p>R$ 8,00</p>
                        <button class="add-to-cart" data-name="Enroladinho de Salsicha" data-price="8.00" aria-label="Adicionar Enroladinho de Salsicha ao carrinho">Adicionar</button>
                    </div>
                </div>
                <!-- Controles -->
                <div class="swiper-button-prev" aria-label="Slide anterior"></div>
                <div class="swiper-button-next" aria-label="Próximo slide"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Salgados Online. Todos os direitos reservados.</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
