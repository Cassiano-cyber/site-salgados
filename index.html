<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card치pio e Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Card치pio Delicioso</h1>
        <p>Os melhores salgados, feitos com amor!</p>
    </header>

    <main>
        <section class="menu">
            <h2 class="menu-title">Nosso Card치pio</h2>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cdn.pixabay.com/photo/2019/04/27/23/07/coxinha-4161592_1280.jpg" alt="Coxinha de Costela">
                        <h3>Coxinha de Costela</h3>
                        <p>R$ 10,00</p>
                        <button class="add-to-cart" data-name="Coxinha de Costela" data-price="10.00">Adicionar</button>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2019/07/28/05/00/sweets-4367939_1280.jpg" alt="Empada de Frango">
                        <h3>Empada de Frango</h3>
                        <p>R$ 12,00</p>
                        <button class="add-to-cart" data-name="Empada de Frango" data-price="12.00">Adicionar</button>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2017/02/27/14/20/salted-2103324_960_720.jpg" alt="Enroladinho de Salsicha">
                        <h3>Enroladinho de Salsicha</h3>
                        <p>R$ 8,00</p>
                        <button class="add-to-cart" data-name="Enroladinho de Salsicha" data-price="8.00">Adicionar</button>
                    </div>
                </div>
                <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
            </div>
        </section>

        <section class="cart">
            <h2>Seu Carrinho</h2>
            <ul id="cart"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button id="checkoutButton">Finalizar Pedido</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Card치pio Delicioso</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
