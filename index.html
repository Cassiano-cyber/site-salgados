<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salgados Personalizados - Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://www.designi.com.br/images/preview/10006042.jpg" alt="Logo Pizzaria" class="logo">
        <h1>Salgados Personalizados</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Nosso Card√°pio de Salgados</h2>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2019/04/27/23/07/coxinha-4161592_1280.jpg" alt="Coxinha de costela">
                <h3>Coxinha de costela</h3>
                <p>R$ 10,00</p>
                <button class="add-to-cart" data-name="Coxinha de costela" data-price="10.00">Adicionar ao Carrinho</button>
            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2019/07/28/05/00/sweets-4367939_1280.jpg" alt="Empada de frango">
                <h3>Empada de frango</h3>
                <p>R$ 12,00</p>
                <button class="add-to-cart" data-name="Empada de frango" data-price="12.00">Adicionar ao Carrinho</button>
            </div>
            <div class="menu-item">
                <img src="https://cdn.pixabay.com/photo/2017/02/27/14/20/salted-2103324_960_720.jpg" alt="Enroladinho de salsicha">
                <h3>Enroladinho de salsicha</h3>
                <p>R$ 8,00</p>
                <button class="add-to-cart" data-name="Enroladinho de salsicha" data-price="8.00">Adicionar ao Carrinho</button>
            </div>
        </section>

        <section class="cart">
            <h2>Seu Carrinho</h2>
            <ul id="cart"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button id="checkoutButton">Finalizar Pedido</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Salgados Deliciosos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
